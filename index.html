<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>    
</head>

<body>
    <header>
        <img class="logo" src="Logo.svg" alt="Logo Icono">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingresa el siguiente texto aquí" class="cajatexto"></textarea>
            </div>

            <div class="alerta">
                <img src="alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="Muñeco.svg" alt="munieco">
            </div>

            <div class="contenedorparrafo">
                <h3>Ningún mensaje fue<br>
                encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>
                desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
